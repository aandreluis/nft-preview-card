<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div id="card">
        <div class="image">
          <span><img src="./public/icon-view.svg" alt="View icon" /></span>
          <img src="./public/image-equilibrium.jpg" alt="Equilibrium Image" />
        </div>
        <div class="text">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="details">
          <span>
            <img src="./public/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041 ETH</p>
          </span>
          <span>
            <img src="./public/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </span>
        </div>
        <div class="creation">
          <img src="./public/image-avatar.png" alt="Jules Wyvern image" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="#">Andr√© Luis</a>.
      </div>
    </main>
  </body>
</html>
